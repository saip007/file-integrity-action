name: "File Integrity Checker"
description: "Verifies file integrity using SHA256 checksum."
inputs:
  file-path:
    description: "Path of the file to verify."
    required: true
  checksum:
    description: "Expected SHA256 checksum."
    required: true
runs:
  using: "node16"
  main: "index.js"
branding:
  color: "blue"
  icon: "shield"
